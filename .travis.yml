language: php

services:
  - mysql

php:
  - 5.6
  - hhvm

before_script:
  - composer self-update
  - composer install --no-interaction --prefer-source --dev
  - composer update
  - mysql -h 127.0.0.1 -u root -e "CREATE DATABASE test";

cache:
  directories:
    - $HOME/.composer/cache

script: vendor/bin/phpunit
